<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
</head>

<style>
    .success .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
    }

    .success {
        background: green;
    }

    .error {
        background: red;
    }
</style>

<body>
<script src="jsclass2-5.js"></script>

<div class=""container">
<h1>Add A Book</h1>
<form id="book-form">
    <div>
        <label for="title">Title</label>
        <input type="text" class="u-full-width" id="title">
    </div>
    <div>
        <label for="author">Author</label>
        <input type="text" class="u-full-width" id="author">
    </div>
    <div>
        <label for="isbn">ISBN</label>
        <input type="text" class="u-full-width" id="isbn">
    </div>
    <div>
        <input type="button" value="Submit" class="u-full-width" onclick="addBookFromUI()">
    </div>
</form>
<table class="u-full-width">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
    </tr>
    </thead>
    <tbody id="book-list">
    <tr></tr>
    </tbody>
</table>
</div>


</body>
</html>
